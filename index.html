<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- creates one big div -->
    <div class="container">
        <div class="paragraphs">  <!-- creates div for left side-->
            <h1 class="">Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
        </div>
        <div class="form">   <!-- creates div for right side-->
            <button class="purple">      <!-- creates purple button-->
                <p class="initial_p">Try it free 7 days</p>
                <p class="last_p">then $20/mo. thereafter</p>
            </button>
            <div class="white"> <!-- creates white div for form-->
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="bottom_div"> <!-- creates div for green button and below paragraph-->
                        <button>
                            CLAIM YOUR FREE TRIAL
                        </button>
                    <div class="termandservice">
                        <p>By clicking the button, you are agreeing to our</p>
                        <a href="https://www.youtube.com/static?template=terms">Terms and Services</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
